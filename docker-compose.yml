version: '3.8'
services:
  db:
    image: mariadb:11
    restart: unless-stopped
    environment:
      - MARIADB_ROOT_PASSWORD=devroot
      - MARIADB_DATABASE=clickbloom
      - MARIADB_USER=clickbloom
      - MARIADB_PASSWORD=clickbloom
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./web/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
volumes:
  db_data:

